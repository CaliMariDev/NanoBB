<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nanobb.js"></script>
    <title>NanoBB</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: #112;
            color: #fff;
            font-size: calc(1.1vh + 1.1vw);
            font-family: "main", monospace;
        }

        @font-face {
            font-family: "main";
            src: url(DMMono-Medium.ttf);
        }

        button, textarea {
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            background: #223;
            resize: none;
            border: none;
            outline: none;
            padding: 0.25em;
            margin: 0.25em;
            border-radius: 0px;
        }

        textarea {
            height: 60vh;
            flex-basis: 45%;
            text-wrap: nowrap;
        }

        .flexrow {
            margin: 0.5em;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <section class="flexrow">
        <textarea id="code" spellcheck="false">(= n [6 7])

(= main []{
 (io_req "Hello World!")
 (io_req (add (. n 0) (. n 1)))
})

(= add [x y]{
 (return (str+ x y))
})</textarea>
        <textarea id="out" spellcheck="false" readonly></textarea>
    </section>
    <section class="flexrow">
        <button onclick="runCode();">Run Code</button>
    </section>
    <script>
        var codeDom = document.getElementById("code");
        var outDom = document.getElementById("out");
        async function runCode(){
            try {
                outDom.value = "Compiling...\n";
                let inst = new NanoBB_instance(codeDom.value,(x)=>{
                   outDom.value += String(x);
                });
                outDom.value += "Success!\n\n";
                await inst.exec();
                outDom.value += "\n\nDone";
            }catch(err){
                outDom.value += `${err}\n`;
                alert(err);
            }
        }

        runCode();
    </script>
</body>
</html>
