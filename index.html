<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="NanoBB-Logo.png" type="image/png">
    <script src="nanobb.js"></script>
    <title>NanoBB</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: #112;
            color: #fff;
            font-size: calc(1.1vh + 1.1vw);
            font-family: "main", monospace;
        }

        @font-face {
            font-family: "main";
            src: url(DMMono-Medium.ttf);
        }

        button, textarea {
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            background: #223;
            resize: none;
            border: none;
            outline: none;
            padding: 0.25em;
            margin: 0.25em;
            border-radius: 0px;
        }

        textarea {
            height: 60vh;
            flex-basis: 45%;
        }

        textarea:not(.err):not(.dowrap) {
            text-wrap: nowrap;
        }

        textarea.err {
            background-color: #322;
            color: #f55;
        }

        .flexrow {
            margin: 0.5em;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .flexcol {
            margin: 0.5em;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;
            height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .flexcol>* {
            width: 100%;
        }

        h1 {
            margin: 0.5em;
        }

        p {
            user-select: none;
        }

        .switch {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 60px;
            height: 26px;
        }

        .toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }

<body>
    <h1>NanoBB Editor</h1>
    <section class="flexrow">
        <section class="flexrow" style="flex-basis: 90%;">
            <textarea id="code" spellcheck="false">(= loop (fn i){
 (if (> i 0) ({
  (fn i)
  (loop fn (i- i 1))
 }))
})

(= main (){
 (io_req "Hello World!\n")
 (loop (i){
  (io_req (sayRand [6 7]))
 } (rand_int 0 5))
})

(= sayRand (a){
 (return (? maybe (. a 0) (. a 1)))
})</textarea>
            <textarea id="out" spellcheck="false" readonly></textarea>
        </section>
        <section class="flexcol" style="flex-basis: 15%;">
            <button onclick="runCode();">Run Code</button>
            <button onclick="rawCode();">Show Raw</button>
            <button onclick="downloadCode();">Download </button>
            <p style="font-size: 1.1em; font-weight: bold;">Compilation Flags</p>
            <p class="name">Esoteric API</p>
            <label class="switch">
                <input class="toggle" id="esomode" type="checkbox" checked/>
                <span class="slider"></span>
                <span class="card-side"></span>
            </label>
            <p class="space"></p>
            <p class="name">Safe Mode</p>
            <label class="switch">
                <input class="toggle" id="safemode" type="checkbox" />
                <span class="slider"></span>
                <span class="card-side"></span>
            </label>
        </section>
    </section>
    <p style="margin: 1em;">Latest version NanoBB V0.2.0 - Made By Mari</p>
    <p style="margin: 1em;"><a href="https://github.com/CaliMariDev/NanoBB">Github</a></p>
    <script>
        var codeDom = document.getElementById("code");
        var outDom = document.getElementById("out");
        var toggles = {
            eso: document.getElementById("esomode"),
            safe: document.getElementById("safemode")
        };
        var inst = new NanoBB_instance(undefined,(x)=>{
            outDom.value += String(x);
        },{esoteric: true});
        
        async function downloadCode(){
                try {
                    outDom.className = "";
                    outDom.value = "Compiling...\n";
                    inst.compile(codeDom.value,{esoteric: toggles.eso.checked,safe: toggles.safe.checked});
                    outDom.value += "Success!\n";
                    await inst.exec({noio: true, throw: true});
                    inst.downloadExec();
                    outDom.value += "Downloaded";
                }catch(err){
                    outDom.className = "err";
                    outDom.value += `RUNTIME ERR | ${err}`;
                    //alert(err);
                }
        }

        async function runCode(){
            try {
                outDom.className = "";
                outDom.value = "Compiling...\n";
                inst.compile(codeDom.value,{esoteric: toggles.eso.checked,safe: toggles.safe.checked});
                outDom.value += "Success!\n\n";
                await inst.exec({throw: true});
                outDom.value += "\n\nDone!";
            }catch(err){
                outDom.className = "err";
                outDom.value += `\nRUNTIME ERR | ${err}`;
                //alert(err);
            }
        }

        async function rawCode(){
            try {
                outDom.className = "dowrap";
                outDom.value = "Compiling...\n";
                inst.compile(codeDom.value,{esoteric: toggles.eso.checked,safe: toggles.safe.checked});
                outDom.value += "Success!\n\n";
                outDom.value += `${inst.code}\n`;
                await inst.exec({noio: true, throw: true});
                outDom.value += "\n\nDone!";
            }catch(err){
                outDom.className = "err";
                outDom.value += `RUNTIME ERR | ${err}`;
                //alert(err);
            }
        }

        runCode();
    </script>
</body>
</html>
